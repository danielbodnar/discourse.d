
# Discourse Base Configuration
# Override in discourse.conf.d/*.conf

# Core Settings
DISCOURSE_HOSTNAME="0.0.0.0"
DISCOURSE_DEVELOPER_EMAILS="admin@example.com"
RAILS_ENV=production

# Database Settings
DISCOURSE_DB_HOST=localhost
DISCOURSE_DB_PORT=5432
DISCOURSE_DB_NAME=discourse
DISCOURSE_DB_USERNAME=discourse
DISCOURSE_DB_PASSWORD=discourse

# Redis Settings
DISCOURSE_REDIS_HOST=localhost
DISCOURSE_REDIS_PORT=6379
# Discourse Configuration File
# This is the primary configuration file for Discourse

# Database Configuration
db_pool = 12
db_timeout = 5000
db_connect_timeout = 5000
db_socket = /var/run/postgresql
db_host = 0.0.0.0
db_port = 5432
db_name = discourse
db_username = discourse
db_password = discourse

# Redis Configuration
redis_host = 0.0.0.0
redis_port = 6379
redis_db = 0
redis_password =

# Email Settings
smtp_address = smtp.example.com
smtp_port = 587
smtp_user_name = 
smtp_password = 
smtp_enable_start_tls = true
smtp_authentication = plain
notification_email = noreply@discourse.example.com

# Files & Upload Settings
max_image_size_kb = 4096
max_attachment_size_kb = 10240
authorized_extensions = [".jpg", ".jpeg", ".png", ".gif", ".mp4", ".webm", ".pdf"]
authorized_extensions_for_staff = [".jpg", ".jpeg", ".png", ".gif", ".mp4", ".webm", ".pdf", ".zip", ".rar", ".7z"]

# Performance Settings
unicorn_workers = 4
enable_cors = false
cors_origin = ""
rate_limit_create_topic = 5
rate_limit_create_post = 5
max_likes_per_day = 50
max_bookmarks_per_day = 20
max_flags_per_day = 20
max_edits_per_day = 30
max_invites_per_day = 10

# Cache Settings
relative_url_root = ""
cdn_url = ""
cdn_enabled = false
s3_cdn_url = ""

# Plugin Settings
discourse_narrative_bot_enabled = true
discourse_local_dates_enabled = true
discourse_math_enabled = true
discourse_solved_enabled = true
